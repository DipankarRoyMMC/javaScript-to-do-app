<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript To-Do Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="logo">
            <img src="img/logo.png" alt="Website Logo">
        </div>
        <h1 id="header" class="header">To-Do App</h1>

        <form action="#" class="new-task-container box">
            <label for="new-task">Add New Task</label>
            <input type="text" id="new-task" class="new-task">
            <input type="submit" value="Add Task" id="add-task" class="add-task">
        </form>

        <div class="todo-list box">
            <h2>Incomplete Tasks</h2>
            <ul class="items">
                <li class="item">
                    <input type="checkbox"> 
                    <label for="taskname">Task Name</label>
                </li>
                <li class="item">
                    <input type="checkbox"> 
                    <label for="taskname">Task Name</label>
                </li>
                <li class="item">
                    <input type="checkbox"> 
                    <label for="taskname">Task Name</label>
                </li>
            </ul>
        </div>

        <div class="complete-list box">
            <h2>Completed Tasks</h2>
            <ul>
                <li class="item">
                    Task Name 
                    <button class="delete">Delete</button>
                </li>
            </ul>
        </div>
    </section> 

    <script src="script.js"></script>
</body>
</html>
